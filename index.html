<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="./estilos/styles-header.css">
    <link rel="stylesheet" href="./estilos/styles-main.css">
    <link rel="stylesheet" href="./estilos/styles-footer.css">
    <link rel="stylesheet" href="./estilos/styles-barra-lateral.css">
    <link rel="stylesheet" href="./estilos/styles-tela-cadastro.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <img src="./extras/logo 1.png" alt="Logo chat UOL">
        <ion-icon name="people" class="amigos" onclick="acionarBarraLateral()"></ion-icon>
    </header>

    <main>
        <div class="chat">          
            
        </div>
    </main>

    <footer>
        <input type="text" name="input-escreva" class="input-escreva" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" class="botao-enviar" onclick="enviarMensagem()" data-identifier="send-message"></ion-icon>
    </footer>

    <div class="fundo-barra-lateral fundo-barra-escondido" onclick="desacinarBarraLateral()">
        <div class="barra-lateral barra-escondida">
            <p class="informacao">Escolha um contato para enviar mensagem:</p>
            <div class="contatos">
                <div class="contato">
                    <div class="participantes" onclick="selecionarParticipante(this)">
                        <ion-icon name="people" class="contato-barra-lateral"></ion-icon>
                        <p class="nome-user">Todos</p>
                    </div>
                    <div class="caixa-contato-participantes">
        
                    </div>

                </div>
            </div>
            <p class="informacao">Escolha a visibilidade:</p>
            <div class="tipo-mensagem">
                <div class="tipos" onclick="selecionarStatusMensagemPublico(this)" data-identifier="participant">
                    <ion-icon name="lock-open"></ion-icon>
                    <p class="info-icone">PÃºblico</p>
                </div>
                <div class="tipos" onclick="selecionarStatusMensagemPrivado(this)" data-identifier="participant">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p class="info-icone">Reservado</p>
                </div>
    
            </div>

        <ion-icon name="close-circle" class="fechar-barra" onclick="desacinarBarraLateral()"></ion-icon>
        </div>
    </div>

    <div class="tela-cadastro ">
        <img src="./extras/logo 1.png" alt="Logo do chat UOL" class="logo-cadastro">
        <div class="cadastro-nome">
            <input type="text" class="input-nome" placeholder="Digite seu nome" data-identifier="enter-name">
            <button class="botao-entrar" onclick=" logar()" data-identifier="start">Entrar</button>
        </div>
    </div>

    <!--ICONES-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 

    <!--API-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <!--JAVA SCRIPT DA PAGINA-->
    <script src="./script/variaveis-globais.js" ></script>
    <script src="./script/logar.js"></script>
    <script src="./script/barra-lateral.js"></script>
    <script src="./script/carregar-chat.js"></script>
    <script src="./script/enviar-mensagens.js"></script>
    <script src="./script/script.js"></script>
    
</body>
</html>
